<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeMon RPS</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="main-container">
        <div class="top-row">
            <div class="player-hp-bar-container" id="cpu-hpbar">
                <div class="playerhpbartop">
                    <p class="hp-title">CPU:</p>
                    <p class="lv99">Lv99</p>
                </div>
                <div class="hp-bar">
                       
                    <div class="currenthp">

                    </div>
                </div>
                <div class="playerhp-bar-bottom">
                    <p class="hp-text">HP:</p>
                    <p class="hp-points">5/5</p>
                </div>
            </div>
        </div>
        <div class="mid-row-top">
            <div class="cpu-choice">

            </div>
        </div>
        <div class="mid-row-bottom">
            <div class="player-choice">

            </div>
            <div class="player-hp-bar-container" id="player-hp-bar">
                <div class="playerhpbartop">
                    <p class="hp-title">You:</p>
                    <p class="lv99">Lv99</p>
                </div>
                    
                    <div class="hp-bar">
                       
                        <div class="currenthp">

                        </div>
                    </div>
                    <div class="playerhp-bar-bottom">
                        <p class="hp-text">HP:</p>
                        <p class="hp-points">5/5</p>
                    </div>
            </div>
        </div>
        <div class="bottom-row">
            <div class="game-text">
                Choose an option!
            </div>
            <div class="options">
                <button class="choices rock-btn">Rock</button>
                <button class="choices paper-btn">Paper</button>
                <button class="choices scissors-btn">Scissors</button>
            </div>
        </div>

    </div>
</body>
</html>
